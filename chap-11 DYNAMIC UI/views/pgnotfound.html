<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBND | 404</title>
    <style>
      :root {
        --bg-1: #0f172a;
        --bg-2: #1e293b;
        --ink: #f8fafc;
        --muted: #cbd5e1;
        --accent: #fb7185;
        --accent-soft: rgba(251, 113, 133, 0.2);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: var(--ink);
        background:
          radial-gradient(circle at 20% 20%, rgba(251, 113, 133, 0.2), transparent 35%),
          radial-gradient(circle at 80% 80%, rgba(96, 165, 250, 0.16), transparent 35%),
          linear-gradient(160deg, var(--bg-1), var(--bg-2));
      }

      .panel {
        width: min(520px, 100%);
        text-align: center;
        padding: 34px 28px;
        border-radius: 18px;
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(203, 213, 225, 0.16);
        box-shadow: 0 16px 40px rgba(2, 6, 23, 0.45);
        animation: rise 0.55s ease;
      }

      .status {
        margin: 0;
        letter-spacing: 0.12em;
        color: var(--muted);
        text-transform: uppercase;
        font-weight: 700;
        font-size: 0.85rem;
      }

      h1 {
        margin: 8px 0;
        font-size: clamp(3.2rem, 14vw, 6rem);
        color: var(--accent);
        text-shadow: 0 0 30px var(--accent-soft);
      }

      p {
        margin: 0 0 20px;
        color: var(--muted);
        font-size: 1.05rem;
      }

      a {
        display: inline-block;
        text-decoration: none;
        color: #ffffff;
        background: #334155;
        padding: 10px 16px;
        border-radius: 10px;
        font-weight: 700;
      }

      a:hover {
        background: #475569;
      }

      @keyframes rise {
        from {
          transform: translateY(8px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <main class="panel">
      <p class="status">Oops, page missing</p>
      <h1>404</h1>
      <p>The page you requested could not be found.</p>
      <a href="/">Back to Home</a>
    </main>
  </body>
</html>
