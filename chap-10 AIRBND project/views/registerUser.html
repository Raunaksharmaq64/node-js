<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBND | Register</title>
    <style>
      :root {
        --ink: #111827;
        --muted: #475569;
        --panel: #ffffff;
        --line: #cbd5e1;
        --bg: #f8fafc;
        --accent: #0e7490;
        --accent-strong: #155e75;
        --ring: rgba(14, 116, 144, 0.24);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: var(--ink);
        background:
          radial-gradient(circle at 10% 10%, rgba(56, 189, 248, 0.25), transparent 35%),
          radial-gradient(circle at 90% 90%, rgba(20, 184, 166, 0.22), transparent 38%),
          linear-gradient(160deg, #ecfeff 0%, #f8fafc 55%, #f0fdfa 100%);
      }

      .panel {
        width: min(440px, 100%);
        background: var(--panel);
        border-radius: 18px;
        padding: 28px;
        box-shadow: 0 20px 44px rgba(15, 23, 42, 0.14);
        border: 1px solid rgba(148, 163, 184, 0.28);
      }

      h1 {
        margin: 0 0 8px;
        font-size: 1.8rem;
        text-align: center;
      }

      .sub {
        margin: 0 0 20px;
        color: var(--muted);
        text-align: center;
      }

      label {
        display: block;
        margin: 12px 0 6px;
        font-weight: 600;
      }

      input {
        width: 100%;
        border: 1px solid var(--line);
        background: var(--bg);
        border-radius: 10px;
        padding: 11px 12px;
        font-size: 0.95rem;
        transition: border-color 0.15s ease, box-shadow 0.15s ease;
      }

      input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 4px var(--ring);
      }

      button {
        width: 100%;
        margin-top: 18px;
        border: 0;
        border-radius: 10px;
        padding: 12px;
        font-size: 1rem;
        font-weight: 700;
        color: #ffffff;
        background: var(--accent);
        cursor: pointer;
        transition: transform 0.18s ease, background-color 0.18s ease;
      }

      button:hover {
        background: var(--accent-strong);
        transform: translateY(-1px);
      }

      button:focus-visible {
        outline: none;
        box-shadow: 0 0 0 4px var(--ring);
      }
    </style>
  </head>
  <body>
    <main class="panel">
      <h1>User Registration</h1>
      <p class="sub">Create an account to continue room booking.</p>

      <form action="/bookRoom" method="POST">
        <label for="username">Username</label>
        <input id="username" type="text" name="username" required />

        <label for="email">Email</label>
        <input id="email" type="email" name="email" required />

        <label for="password">Password</label>
        <input id="password" type="password" name="password" required />

        <button type="submit">Register</button>
      </form>
    </main>
  </body>
</html>
