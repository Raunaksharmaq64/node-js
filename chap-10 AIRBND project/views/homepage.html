<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBND | Welcome</title>
    <style>
      :root {
        --ink: #1f2937;
        --muted: #64748b;
        --panel: #ffffff;
        --accent: #0f766e;
        --accent-strong: #115e59;
        --ring: rgba(15, 118, 110, 0.25);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: var(--ink);
        background:
          radial-gradient(circle at 20% 10%, rgba(15, 118, 110, 0.25), transparent 45%),
          radial-gradient(circle at 80% 90%, rgba(14, 116, 144, 0.25), transparent 45%),
          linear-gradient(160deg, #ecfeff 0%, #f8fafc 45%, #f0fdfa 100%);
      }

      .card {
        width: min(560px, 100%);
        background: var(--panel);
        border-radius: 20px;
        padding: 34px;
        box-shadow: 0 18px 45px rgba(2, 6, 23, 0.16);
        text-align: center;
        border: 1px solid rgba(15, 118, 110, 0.14);
      }

      h1 {
        margin: 0 0 10px;
        font-size: clamp(1.75rem, 4vw, 2.2rem);
      }

      p {
        margin: 0 0 24px;
        color: var(--muted);
        line-height: 1.5;
      }

      .btn {
        display: inline-block;
        text-decoration: none;
        background: var(--accent);
        color: #ffffff;
        padding: 12px 22px;
        border-radius: 10px;
        font-weight: 700;
        transition: transform 0.18s ease, background-color 0.18s ease, box-shadow 0.18s ease;
      }

      .btn:hover {
        background: var(--accent-strong);
        transform: translateY(-1px);
        box-shadow: 0 10px 20px rgba(15, 118, 110, 0.24);
      }

      .btn:focus-visible {
        outline: none;
        box-shadow: 0 0 0 4px var(--ring);
      }
    </style>
  </head>
  <body>
    <main class="card" aria-live="polite">
      <h1>Registration Complete</h1>
      <p>Your account has been created successfully. Continue to the registration form anytime.</p>
      <a class="btn" href="/resister-user">Go to Registration</a>
    </main>
  </body>
</html>
