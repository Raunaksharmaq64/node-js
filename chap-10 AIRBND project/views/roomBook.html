<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Room</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #f6d365, #fda085);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background: white;
    padding: 35px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 350px;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    color: #444;
  }

  input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
    transition: 0.3s;
  }

  input:focus {
    border-color: #fda085;
    box-shadow: 0 0 5px rgba(253,160,133,0.6);
  }

  button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #ff7e5f;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #eb5e3f;
    transform: scale(1.03);
  }
</style>

</head>
<body>

<div class="container">
  <h2>üè® Book Room Form</h2>

  <form action="/" method="POST">
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Room Number:</label>
    <input type="number" name="roomNo" required>

    <button type="submit">Book Room</button>
  </form>
</div>

</body>
</html>
