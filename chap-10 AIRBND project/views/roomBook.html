<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBND | Book Room</title>
    <style>
      :root {
        --ink: #1e293b;
        --muted: #64748b;
        --panel: #ffffff;
        --line: #d4d4d8;
        --accent: #ea580c;
        --accent-strong: #c2410c;
        --ring: rgba(234, 88, 12, 0.24);
        --soft: #fff7ed;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: var(--ink);
        background:
          radial-gradient(circle at 10% 15%, rgba(251, 191, 36, 0.25), transparent 35%),
          radial-gradient(circle at 90% 90%, rgba(249, 115, 22, 0.25), transparent 40%),
          linear-gradient(155deg, #fff7ed 0%, #fff1f2 45%, #fffbeb 100%);
      }

      .panel {
        width: min(450px, 100%);
        background: var(--panel);
        border-radius: 18px;
        padding: 30px;
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.15);
        border: 1px solid rgba(251, 146, 60, 0.25);
      }

      h1 {
        margin: 0 0 8px;
        text-align: center;
        font-size: 1.75rem;
      }

      .sub {
        margin: 0 0 20px;
        text-align: center;
        color: var(--muted);
      }

      label {
        display: block;
        margin: 12px 0 6px;
        font-weight: 600;
      }

      input {
        width: 100%;
        border: 1px solid var(--line);
        background: var(--soft);
        border-radius: 10px;
        padding: 11px 12px;
        font-size: 0.95rem;
      }

      input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 4px var(--ring);
      }

      .actions {
        display: grid;
        gap: 10px;
        margin-top: 18px;
      }

      button,
      .btn-secondary {
        border: 0;
        border-radius: 10px;
        padding: 12px;
        font-size: 1rem;
        font-weight: 700;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        transition: transform 0.18s ease, background-color 0.18s ease;
      }

      button {
        background: var(--accent);
        color: #ffffff;
      }

      button:hover {
        background: var(--accent-strong);
        transform: translateY(-1px);
      }

      .btn-secondary {
        background: #e2e8f0;
        color: #1e293b;
      }

      .btn-secondary:hover {
        background: #cbd5e1;
        transform: translateY(-1px);
      }
    </style>
  </head>
  <body>
    <main class="panel">
      <h1>Book Room</h1>
      <p class="sub">Fill in your room details below.</p>

      <form action="/bookRoom" method="POST">
        <label for="name">Name</label>
        <input id="name" type="text" name="name" required />

        <label for="roomNo">Room Number</label>
        <input id="roomNo" type="number" name="roomNo" required />

        <div class="actions">
          <button type="submit">Book Room</button>
          <a href="/" class="btn-secondary">Go Home</a>
        </div>
      </form>
    </main>
  </body>
</html>
